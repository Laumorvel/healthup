<!-- BARRA DE NAVEGACIÓN / PARA EL HOME -->
<div class="row fondoAzulClaro">
  <nav class="navbar navbar-expand-sm navbar-dark py-2">
    <div class="container-fluid">
      <!--LOGO-->
      <a class="navbar-brand" routerLink="/home">
        <img src="../../assets/img/LOGOH-modified.png" class="icon hoverZoom" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--MENÚ-->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <!--NO LOGUEADO-->
        <ul *ngIf="!registrado; else logueado" class="navbar-nav">
          <li class="nav-item hoverZoom">
            <a class="nav-link text-black hover-zoom" routerLink="/home"
              >Tour and Benefits</a>
          </li>
          <li class="nav-item hoverZoom">
            <a class="nav-link text-black mx-md-3 mx-sm-3" routerLink="/signUp"
              >Sign up</a
            >
          </li>
          <li class="nav-item hoverZoom">
            <a class="nav-link text-black" routerLink="/logIn">Log in</a>
          </li>
          <li class="nav-item hoverZoom">
            <a
              class="nav-link text-black mx-md-3 mx-sm-3"
              routerLink="#"
              >Contact Us</a
            >
          </li>
        </ul>

        <!--LOGUEADO-->
        <ng-template #logueado>
          <ul class="navbar-nav">
            <li class="nav-item hoverZoom">
              <a class="nav-link text-black hover-zoom" routerLink="/#"
                >Tracker</a
              >
            </li>
            <li class="nav-item hoverZoom">
              <a class="nav-link text-black hover-zoom" routerLink="/userDashboard/{{userId}}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item hoverZoom">
              <a
                class="nav-link text-black mx-md-3 mx-sm-3"
                routerLink="#"
                >Contact Us</a
              >
            </li>
            <li class="nav-item hoverZoom">
              <a class="nav-link text-black" routerLink="/" (click)="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </ng-template>

      </div>
    </div>
  </nav>
</div>
