  <h1 class="title text-center mt-3">Change your password</h1>



    <form action="" class="text-center my-5 datos">
      <div class="form-group">
        <label for="currentPassword">Write your current password:</label>
        <input type="password" class="form-control-sm" id="ecurrentPassword"  placeholder="Enter current password">
      </div>
      <div class="form-group">
        <label class="form-label">Objectives</label>
        <p class="form-label">Healthy meals per week: {{user.objetivoFoodSemanal}} </p>
        <p class="form-label">Weekly workouts: {{user.objetivoSportSemanal}}</p>
      </div>
      <div class="form-group">
        <label class="form-label">E-mail</label>
        <p class="form-label">{{user.email}}</p>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
