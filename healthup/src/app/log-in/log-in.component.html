<div id="login">
  <h3 class="text-center text-white pt-2">Login form</h3>
  <div class="container">
    <div id="login-row" class="row  justify-content-center align-items-center ">
      <div class="card justify-content-center align-items-center w-50">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              <h2 class="text-center my-3">Login</h2>
              <div class="form-group my-2">
                <label for="username" class="">Username:</label><br />
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                />
              </div>
              <div class="form-group my-2">
                <label for="password" class="">Password:</label><br />
                <input
                  type="text"
                  name="password"
                  id="password"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="remember-me" class="my-2"
                  ><span>Remember me</span>Â <span
                    ><input
                      id="remember-me"
                      name="remember-me"
                      type="checkbox" /></span></label
                ><br />
                <input
                  type="submit"
                  name="submit"
                  class="btn btn-info btn-md"
                  value="Submit"
                />
              </div>
              <div id="register-link" class="text-right my-3">
                <a routerLink="/signUp" class="">Register here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
