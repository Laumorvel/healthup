<div class="row mb-5">
  <p class="title text-center mt-5">Did you accomplish your goals today?</p>

  <div class="col-md-4"></div>
  <!--SPORT-->
  <div class="col-md-2 card mt-5 mb-5 border-1 cartaFood">
    <div class="card-content text-center mt-5 justify-content-center">
      <img src="../../assets/img/dumbbell.png" class="icon" />

      <!--caja-->
      <div class=" card mt-5 border-0 w-100 d-inline-block">
        <!--YES-->
        <button class="btn boton yes" (click)="pulsadoSiSport()">
          <img src="../../assets/img/cheque.png" name="yes" class="iconito " />
        </button>
        <!--NO-->
        <button class="btn boton no">
          <img
            src="../../assets/img/incorrect.png"
            name="no"
            class="iconito"
          />
        </button>
      </div>


    </div>
  </div>



  <!--FOOD-->
  <div class="col-md-2 card mt-5 mb-5 border-1 cartaSport">
    <div class="card-content text-center mt-5">
      <img src="../../assets/img/nutrition.png" class="icon" />

      <!--caja-->
      <div class="card mt-5 w-100 border-0 d-inline-block">
        <!--YES-->
        <button class="boton btn yes" (click)="pulsadoSiFood()">
          <img src="../../assets/img/cheque.png" name="yes" class="iconito" />
        </button>
        <!--NO-->
        <button class="boton btn no">
          <img
            src="../../assets/img/incorrect.png"
            name="no"
            class="iconito"
          />
        </button>
      </div>


    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<!--DATATABLE-->
<div class="row justify-content-center table">
  <div class="col-md-9">
    <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered row-border table-hover"
    >
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Success</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let logro of registro">
          <td>{{ logro.fecha }}</td>
          <td ><!--TIPO-->
            <ng-container *ngIf="logro.tipo=='food'";else second><img src="../../assets/img/nutrition.png" class="iconito"> </ng-container>
            <ng-container #second *ngIf="logro.tipo=='sport'";else thrid><img src="../../assets/img/dumbbell.png" class="iconito"></ng-container>
            <ng-template #third><img src="../../assets/img/signo-de-interrogacion.png" class="iconito"></ng-template>
          </td>
          <td><!--LOGRADO-->
            <ng-container *ngIf="logro.tipo=='noRegistrado'";else second><img src="../../assets/img/signo-de-interrogacion.png" class="iconito"></ng-container>
            <ng-container #second *ngIf="logro.logradoDia";else third><img src="../../assets/img/garrapata.png" class="iconito"></ng-container>
            <ng-container #third><img src="../../assets/img/cancel.png" class="iconito"></ng-container>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
