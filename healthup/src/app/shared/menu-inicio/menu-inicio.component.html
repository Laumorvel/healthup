<!-- BARRA DE NAVEGACIÓN / PARA EL HOME -->
<div class="row fondoAzulClaro">
  <nav class="navbar navbar-expand-sm navbar-dark py-2">
    <div class="container-fluid">
      <!--LOGO-->
      <a class="navbar-brand" routerLink="/home">
        <img src="../../assets/img/LOGOH-modified.png" class="icon hoverZoom" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--MENÚ-->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <!--NO LOGUEADO-->
        <ul *ngIf="!registrado; else logueado" class="navbar-nav">
          <li class="nav-item hoverZoom">
            <a class="nav-link text-black hover-zoom" routerLink="/home"
              > <img src="../../assets/img/info.png" class="icon casa" />Tour and Benefits</a>
          </li>
          <li class="nav-item hoverZoom">
            <a class="nav-link text-black mx-md-3 mx-sm-3" routerLink="/signUp"
              > <img src="../../assets/img/account.png" class="icon imgIconos signup" />Sign up</a
            >
          </li>
          <li class="nav-item hoverZoom">
            <a class="nav-link text-black" routerLink="/logIn">
              <img src="../../assets/img/login.png" class="icon login" />Log in</a>
          </li>
          <li class="nav-item hoverZoom">
            <a
              class="nav-link text-black mx-md-3 mx-sm-3"
              routerLink="/contactUs"
              >
              <img src="../../assets/img/email.png" class="icon imgIconos" />Contact Us</a
            >
          </li>
        </ul>

        <!--LOGUEADO-->
        <ng-template #logueado>
          <ul class="navbar-nav position-relative">

            <li class="nav-item hoverZoom">
              <a class="nav-link text-black hover-zoom" routerLink="/userDashboard/{{userId}}"
                ><img src="../../assets/img/casa.png" class="icon casa" /> Dashboard</a
              >
            </li>
            <li class="nav-item hoverZoom">
              <a class="nav-link text-black" routerLink="/" (click)="logout()"
                ><img src="../../assets/img/logout(1).png" class="icon imgIconos" /> Logout</a
              >
            </li>
          </ul>

            <li class="nav-item settings hoverZoom">
              <a class="text-black" routerLink="/userDashboard/{{userId}}/userSettings">
                <img src="../../assets/img/settings.png" class="icon imgIconos" /> Settings
              </a>
            </li>

        </ng-template>

      </div>
    </div>
  </nav>
</div>
